<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Folder Task</title>
    <style>
      label {
        display: block;
        margin-bottom: 5px;
      }
      button {
        margin-top: 10px;
        background-color: #4caf50;
        color: white;
        padding: 8px 12px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
    <script src="index.js"></script>
  </head>
  <body>
    <form id="myForm">
      <div id="optionsContainer">
        <label
          ><input
            type="checkbox"
            name="option"
            value="Internship"
          />Internship</label
        >
        <label
          ><input type="checkbox" name="option" value="Pabau" />Pabau</label
        >
        <label
          ><input
            type="checkbox"
            name="option"
            value="Employment"
          />Employment</label
        >
        <label
          ><input type="checkbox" name="option" value="Career" />Career</label
        >
      </div>

      <button type="button" onclick="shuffleValues()">Shuffle Values</button>
      <button type="button" onclick="changeValues()">Change Values</button>
      <button type="button" onclick="showSelectedValues()">
        Show selected values
      </button>
    </form>

    <p id="selectedValues"></p>
  </body>
</html>
